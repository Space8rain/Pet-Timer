<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel='stylesheet' href="./css/style.css">
  <title>Учебный таймер</title>
</head>

<body class="root">
    <div class="countdown">

      <div class="title">Countdown Timer</div>
      <div class="number-container">

        <article class="number-item">
          <div class="number-border">
            <div id="day" class="number-border-anim"></div>
            <h2 class="number days"></h2>
          </div>
          <p class="number-title number-title-days">DAYS</p>
        </article>

        <article class="number-item">
          <div class="number-border">
            <div id="hour" class="number-border-anim"></div>
            <h2 class="number hours"></h2>
          </div>
          <p class="number-title number-title-hours">HOURS</p>
        </article>

        <article class="number-item">
          <div class="number-border">
            <div id="min" class="number-border-anim"></div>
            <h2 class="number mins"></h2>
          </div>
          <p class="number-title number-title-mins">MINUTES</p>
        </article>

        <article class="number-item">
          <div class="number-border">
            <div id="sec" class="number-border-anim"></div>
            <h2 class="number secs"></h2>
          </div>
          <p class="number-title number-title-secs">SECONDS</p>
        </article>
      </div>

      <div class="progress-bar">
        <div class="progress-bar-value"></div>
      </div>

      <div class="custom-countdown">
        <button class="button btn-customize">Задать свой счетчик</button>
        <div class="customize"></div>
      </div>
    </div>
  <script src='./js/app.js'></script>
</body>

</html>
